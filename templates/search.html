{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/jpg" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <title>Search Results For: {{query}} | KDramaLove</title>
</head>
<body>

    <div class="nav">
        <a href="/">
          <img
            src="{% static 'imgbin_drama-youtube-logo-television-show-png.png' %}"
            alt=""
            class="nav_logo"
          />
          
        
        </a>
        <div class="search_container">
          <form class="search_Form" action="/search/results" method="get">
              <input class="query" name="query" id="query" type="search" placeholder="Search" value="{{query}}">
              <button class="search_btn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    {% if result|length < 1 %}
        <h2>No Search Result Found</h2>
    {% endif %}
    {% if result|length >= 1%}
    <h2>Search Results for {{query}}</h2>
    <div class="row">
        <div class="row_posters" id="yourDiv">
                {% for r in result%}
                <a style="text-decoration: none;" class="row_poster1" href="series/{{r.url}}">
                  <img class="row_poster" src="{{r.img}}" alt="" />
                  <h4 style="color: white;">{{r.title}}</h3>
                </a>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
